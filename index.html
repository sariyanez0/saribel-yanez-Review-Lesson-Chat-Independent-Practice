<!DOCTYPE html>
<html>
    <head>
        <title>saribel yanez Review Lesson: Chat Independent Practice</title>
    </head>
    <body>
        <h1>New Messages:</h1>
        <h4 class="counter-display">Number of messages received: 1</h4>
        <div class="chat-window"> 
            <div class="received">
                <h3 class="friends-name">Your Friend</h3>
                <p>Yo!</p>
            </div>
            <div class="sent"> 
                <h3 class="your-name">You</h3>
                <p>What's up?</p>
            </div>
        </div>
        <div class="inputs">
            <div class="left">
                <h2 class="friends-name">Your Friend</h2>
                <input class="friend-input">
                <button class="friend-button counter-plus">Send</button>  
            </div>
            <div class="right">
                <h2 class="your-name">You</h2>
                <input class="your-input">
                <button class="my-button">Send</button>
            </div>
        </div>
        
        
        
        
    </body>
</html>
